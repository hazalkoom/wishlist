<!-- delete_wish.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Wish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Are you sure you want to delete this wish?</h2>

    <p><strong>{{ wish.name }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Wish</button>
        <a href="{% url 'wish_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
